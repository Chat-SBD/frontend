<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Lucas Danburg, Leah Pascarelli">
        <meta name="description" content="Chat SBD">
        <link rel="icon" type="image/x-icon" href="static/images/chatFav.png">
        <title>Chat SBD</title>

        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@500&family=Kanit:wght@700&family=Roboto+Condensed&family=Wavefont:wght@100&display=swap" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
        <script src="https://cdn.jsdelivr.net/gh/jnordberg/gif.js@0.2.0/dist/gif.js"></script>
        <script src="index.js" type="module"></script>
    </head>

    <body>
        <a href="index.html">
            <header>
                <img src="static/images/logo.png">
            </header>
        </a>

        <div class="center-align types" id="types">
            <input type="radio" name="lift" id="squat">
            <label class="type squat" for="squat">Squat</label>
    
            <input type="radio" name="lift" id="bench">
            <label class="type bench" for="bench">Bench</label>

            <input type="radio" name="lift" id="deadlift">
            <label class="type deadlift" for="deadlift">Deadlift
        </div>

        <div class="center-align file" id="file">
            <label for="video" class="drop-container">
                <input type="file" id="video" style="display: none;">
                <img id="uploadbtn" src="static/images/file_upload.png" class="upload">
                <img id="playback" class="upload" style="display: none;" class="upload"></img>
            </label>
        </div>

        <div class="center-align submit" id="submit">
            <button class="sub-button" id="subbtn">Submit</button>
        </div>

        <div class="center-align lights">
            <span class="light" id="light1"></span>
            <span class="light" id="light2"></span>
            <span class="light" id="light3"></span>
        </div>

        <!--invisible canvas and <video> for frame processing-->
        <canvas id="frame-hidden" width="300" height="300" style="display: none;"></canvas>
        <video id="vid-hidden" muted autoplay style="display: none;"></video>

        <hr>
        <a class="aboutlink" href="about.html">About</a>
    </body>
</html>
